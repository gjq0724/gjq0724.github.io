        <p>#GetSpecificLengthReads<br><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">java jsmallrna.util.GetSpecificLengthReads -i /mnt/S30/guojq/rose/rose-data/rose-tissue-freq-seq.fa -l 24 -o rose-24seq.fa</div><div class="line">java jsmallrna.util.GetSpecificLengthReads -i /mnt/S30/guojq/rose/rose-data/rose-tissue-freq-seq.fa -l 21 -o rose-21seq.fa</div></pre></td></tr></table></figure></p>
<p>#get-unrepeats-seq<br><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># 1. This is to align degradome (I think 'degradome' should be changed to 'tissue-freq.fa') reads to tigr-repeats with SOAP2.</span></div><div class="line">foreach FA(*.fa)</div><div class="line">soap -a <span class="variable">$FA</span> -D /mnt/S30/database/repbase/tigr-repeats.fa.index -o `\basename <span class="variable">$FA</span> .fa`-vs-repeats.soap -M 0 -r 2</div><div class="line">grep <span class="string">'&gt;'</span> <span class="variable">$FA</span> | cut -f 1 &gt; `\basename <span class="variable">$FA</span> .fa`-ids1.txt</div><div class="line">sed <span class="string">'s/&gt;//g'</span> `\basename <span class="variable">$FA</span> .fa`-ids1.txt &gt; `\basename <span class="variable">$FA</span> .fa`-ids2.txt</div><div class="line">end</div><div class="line"><span class="comment"># 2. This is to get the mapped sequence.</span></div><div class="line">foreach SOAP(*.soap)</div><div class="line">java jsmallrna.soap.GetMappedSeqSoap -i <span class="variable">$SOAP</span> -s <span class="variable">$FA</span> -S both -o `\basename <span class="variable">$SOAP</span> .soap`.fasta -l 18 -m 0</div><div class="line">end</div><div class="line"><span class="comment"># 3. This is to get the ids of mapped sequence.</span></div><div class="line">foreach FASTA(*.fasta)</div><div class="line">grep <span class="string">'&gt;'</span> <span class="variable">$FASTA</span> | cut -f 1 &gt; `\basename <span class="variable">$FASTA</span> .fasta`-ids1.txt</div><div class="line">sed <span class="string">'s/&gt;//g'</span> `\basename <span class="variable">$FASTA</span> .fasta`-ids1.txt &gt; `\basename <span class="variable">$FASTA</span> .fasta`-ids2.txt</div><div class="line">end</div><div class="line"><span class="comment"># 4. This is to get the first column of ids2.</span></div><div class="line">foreach IDS2(*-ids2.txt)</div><div class="line">cut -f 1 -d <span class="string">" "</span> <span class="variable">$IDS2</span> &gt; `\basename <span class="variable">$IDS2</span> -ids2.txt`-ids.txt</div><div class="line">end</div><div class="line"><span class="comment"># 5. get not mapped ids.</span></div><div class="line">cat *-ids.txt &gt; seq-plus-repeats.txt</div><div class="line">sort seq-plus-repeats.txt | uniq -d &gt; seq-intersect-repeats.txt</div><div class="line">cat seq-intersect-repeats.txt *seq-ids.txt &gt; seq-plus-intersect.txt</div><div class="line">sort seq-plus-intersect.txt | uniq -u &gt; seq-unrepeats-ids.txt</div><div class="line"><span class="comment"># 6. get not mapped seq.</span></div><div class="line">java jsmallrna.util.RetrieveSpecifiedReads -i *seq.fa -n seq-unrepeats-ids.txt -o seq-unrepeats-seq.fa -t 1</div></pre></td></tr></table></figure></p>
<p>#build index for cdna<br><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">2bwt-builder rose-cdna.fa</div></pre></td></tr></table></figure></p>
<p>#get phas<br><figure class="highlight sh"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#1.soap.sh</span></div><div class="line">soap -a ../seq-unrepeats-seq.fa -D /mnt/S30/guojq/rose/rose-phas/rose-cdna.fa.index -o rose-21nt-vs-cds.soap -M 0 -r 2</div><div class="line"></div><div class="line"><span class="comment">#2.sort-soap.sh</span></div><div class="line">foreach SOAP (*.soap)</div><div class="line">sort -k 8 <span class="variable">$SOAP</span> &gt; `\basename <span class="variable">$SOAP</span> .soap`.sorted</div><div class="line">end</div><div class="line"></div><div class="line"><span class="comment">#3getMappedSeq.sh</span></div><div class="line">foreach SORTED (*.sorted)</div><div class="line">java jsmallrna.soap.GetMappedSeqSoap -i <span class="variable">$SORTED</span> -s ../seq-unrepeats-seq.fa -S both -o `\basename <span class="variable">$SORTED</span> .sorted`.fa -l 18 -m 0</div><div class="line">end</div><div class="line"></div><div class="line"><span class="comment">#4get-phas.sh</span></div><div class="line">foreach SORTED (*.sorted)</div><div class="line">java -Xmx600g jsmallrna.sirna.PhasiRNAFinderTree -i <span class="variable">$SORTED</span> -r `\basename <span class="variable">$SORTED</span> .sorted`.fa -t `\basename <span class="variable">$SORTED</span> .sorted`-summary.txt -o `\basename <span class="variable">$SORTED</span> .sorted`-phas.fa -b /mnt/S30/guojq/rose/rose-data/calc-freq/rose-barcodes.txt -c /mnt/S30/guojq/rose/rose-phas/rose-cdna.fa -d `\basename <span class="variable">$SORTED</span> .sorted`-vs-reads.bedgragh -p 10 -l 21 -s 5</div><div class="line">end</div></pre></td></tr></table></figure></p>
